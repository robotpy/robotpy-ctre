# Each 'class' has 3 autogenerated pieces:
# -> simulated HAL generation
# -> wrapper class generation
# -> pybind generation

- headers:
  - ctre/phoenix/cci/CANifier_CCI.h
  templates:
  - src: gen_sim.py.j2
    dst: canifier_sim.py
  - src: gen_wrapcci.hpp.j2
    dst: CANifier.hpp
  - src: gen_pybind11.cpp.j2
    dst: CANifier.cpp.inc
  hooks: hooks.py
  data: CANifier_data.yml
  vars:
    module_name: CANifier

- headers:
  - ctre/phoenix/cci/MotController_CCI.h
  templates:
  - src: gen_sim.py.j2
    dst: motcontroller_sim.py
  - src: gen_wrapcci.hpp.j2
    dst: MotController.hpp
  - src: gen_pybind11.cpp.j2
    dst: MotController.cpp.inc
  hooks: hooks.py
  data: MotController_data.yml
  vars:
    module_name: MotController

- headers:
  - ctre/phoenix/cci/PigeonIMU_CCI.h
  templates:
  - src: gen_sim.py.j2
    dst: pigeonimu_sim.py
  - src: gen_wrapcci.hpp.j2
    dst: PigeonIMU.hpp
  - src: gen_pybind11.cpp.j2
    dst: PigeonIMU.cpp.inc
  hooks: hooks.py
  data: PigeonIMU_data.yml
  vars:
    module_name: PigeonIMU
